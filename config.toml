baseurl = "/"
languageCode = "en-us"
theme = "hello-friend"
paginate = 5

# Show and enable EmojiSymbols
enableInlineShortcodes = true
enableEmoji = true

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "post"

  # "light" or "dark"
  defaultTheme = "dark"
  
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 3
  
  # Enable to show reading time in minutes for posts
  showReadingTime = false

[languages]
  [languages.en]
    title = "Hello VDI Friend"
    subtitle = "Welcome to my tech blog"
    keywords = "Windows Virtual Desktop VDI WVD GPO MEM"
    copyright = ""
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "2006-01-02"
    dateFormatList = "2006-01-02"
    lastModDisplay = "Modified:"

    [languages.en.params.logo]
      logoText = "$ /root/ hello vdi friend"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about"
        name = "/about"
        url = "/about"
      [[languages.en.menu.main]]
        identifier = "post"
        name = "/posts"
        url = "/post"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "/showcase"
        url = "/showcase"
